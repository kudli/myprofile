<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Visibility Toggle</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffecb3; /* Light orange background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 127, 80, 0.7); /* Subtle orange glow */
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .toggle-password {
            cursor: pointer;
            color: #007BFF; /* Link color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Visibility Toggle</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleText.textContent = "Hide"; // Change text to "Hide"
            } else {
                passwordInput.type = "password";
                toggleText.textContent = "Show"; // Change text to "Show"
            }
        }
    </script>

</body>
</html>
